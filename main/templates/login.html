<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Forma";
  }

  html,
  body {
    background-image: url("/media/props/bg-01-b.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body::before {
    content: " ";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
  }

  .login-page {
    height: 55vh;
    width: 91vh;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
      rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
    background-color: #fc3746;
    z-index: 2;
  }

  .login-page-left {
    width: 47vh;
    height: 100%;
  }

  .login-page-right {
    background-color: #000;
    width: 44vh;
    height: 100%;
    border-radius: 0px 8px 8px 0px;
    background-image: url("/media/props/loginvector.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  .login-page-right img {
    height: 100px;
    width: 100px;
  }

  .login-box {
    height: 55vh;
    width: 47vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 6vh 2vh;
  }

  .login-box h2 {
    margin-bottom: 3.3vh;
    font-size: 2.25em;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    user-select: none;
  }

  .input-containers {
    margin-top: 2vh;
    height: 55%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3vh;
  }

  .input-containers input {
    width: 80%;
    background: #dfdddd;
    border: 2.2px grey solid;
    outline: none;
    padding: 1.8vh 2.6vh;
    border-radius: 4px;
    color: #000;
    font-weight: 500;
    font-size: 1.05em;
  }

  button {
    align-items: center;
    /* background-color: initial;
    background-image: linear-gradient(#464d55, #25292e); */
    background-color: #000;
    border-radius: 8px;
    border-width: 0;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 3px 6px rgba(0, 0, 0, 0.05);
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    flex-direction: column;
    font-family: Forma;
    font-size: 18px;
    height: 52px;
    justify-content: center;
    line-height: 1;
    margin-bottom: 2vh;
    outline: none;
    overflow: hidden;
    padding: 0 32px;
    text-align: center;
    text-decoration: none;
    transform: translate3d(0, 0, 0);
    transition: all 150ms;
    vertical-align: baseline;
    white-space: nowrap;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  button:active {
    outline: 0;
  }

  .register {
    margin-top: 1vh;
    margin-bottom: -2vh;
  }

  .register a {
    color: white;
    text-decoration: none;
    font-weight: 700;
  }
</style>

<div class="login-page">
  <div class="login-page-left">
    <form method="post">
      {% csrf_token %}
      <div class="login-box">
        <h2>LOGIN</h2>
        <div class="input-containers">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username or Phone"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <button type="submit">Login</button>
        <div class="line"></div>
        <div class="register">
          <p>
            <b> Don't have an account?</b>&nbsp;
            <a href="/signup">Register here</a>
          </p>
        </div>
      </div>
    </form>
  </div>
  <div class="login-page-right">
    <!-- <img src="/media/props/loginvector.png" /> -->
  </div>
</div>
