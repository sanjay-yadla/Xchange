<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Forma";
  }

  html,
  body {
    background-image: url("/media/props/bg-01-b.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: 0.6;
    z-index: 1;
  }

  .signup-page {
    height: 75vh;
    width: 91vh;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
      rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
    z-index: 9;
    background-color: #fc3746;
  }

  .signup-left {
    background-color: #000;
    width: 44vh;
    height: 100%;
    border-radius: 8px 0px 0px 8px;
    background-image: url("/media/props/signupvector.png");
    background-size: 44vh 90%;
    background-repeat: no-repeat;
    background-position: center;
  }

  .signup-right {
    width: 47vh;
    height: 100%;
  }

  .signup-box {
    height: 75vh;
    width: 47vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5vh 2vh;
  }

  .signup-box h2 {
    margin-bottom: 3.3vh;
    font-size: 2.25em;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    user-select: none;
  }

  .input-container {
    /* margin-top: 1vh; */
    height: 80%;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2vh;
  }

  .input-container input {
    width: 80%;
    background: #dfdddd;
    border: 2.2px grey solid;
    outline: none;
    padding: 1.8vh 2.6vh;
    border-radius: 4px;
    color: #000;
    font-weight: 500;
    font-size: 1.05em;
  }

  button {
    align-items: center;
    /* background-color: initial;
    background-image: linear-gradient(#464d55, #25292e); */
    background-color: #000;
    border-radius: 8px;
    border-width: 0;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 3px 6px rgba(0, 0, 0, 0.05);
    box-sizing: border-box;
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    flex-direction: column;
    font-family: Forma;
    font-size: 18px;
    height: 52px;
    justify-content: center;
    line-height: 1;
    margin-bottom: 2vh;
    outline: none;
    overflow: hidden;
    padding: 0 32px;
    text-align: center;
    text-decoration: none;
    transform: translate3d(0, 0, 0);
    transition: all 150ms;
    vertical-align: baseline;
    white-space: nowrap;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }

  button:active {
    outline: 0;
  }

  .login {
    margin-top: 1vh;
    margin-bottom: -2vh;
  }

  .login a {
    color: white;
    text-decoration: none;
    font-weight: 700;
  }
</style>
<div class="signup-page">
  <div class="signup-left"></div>
  <div class="signup-right">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="signup-box">
        <h2>Sign-Up</h2>
        <div class="input-container">
          <input type="text" id="name" name="name" placeholder="Name" />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          />
          <input type="number" name="phone" id="phone" placeholder="Phone" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <input type="file" id="profile_img" name="profile_img" />
        </div>
        <button type="submit">Signup</button>
        <!-- <div class="line"></div> -->
        <div class="login">
          <p>
            <b>Already registered?</b> &nbsp;<a href="/login">Login here</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
